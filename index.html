<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTUP Courier Shipping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- App Bar -->
        <div class="app-bar" style="display: none;">
            <button id="menu-button">â˜°</button>
            <h1 class="app-title">PORTUP</h1>
        </div>

        <!-- Sidebar (Hidden by default) -->
        <div id="sidebar" class="sidebar">
            <button id="home-menu-button">Home</button>
            <button id="signout-menu-button">Sign Out</button>
        </div>

        <!-- Login Page -->
        <div id="login-page" class="page">
            <h1 class="logo">PORTUP</h1> <!-- Big bold logo -->
            <div class="input-container">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
            </div>
            <button id="login-btn">Login</button>
            <p id="login-error" style="color: red;"></p>
        </div>

        <!-- Home Page -->
        <div id="home-page" class="page" style="display:none;">
            <h1>Welcome to PORTUP Courier Shipping</h1>
            <button id="book-btn">Book Now</button>
        </div>

        <!-- Booking Page -->
        <div id="booking-page" class="page" style="display:none;">
            <h1>Book Courier Service</h1>
            <input type="text" id="book-username" placeholder="Username" />
            <input type="email" id="email" placeholder="Email" />
            <input type="text" id="address" placeholder="Address" />
            <input type="text" id="phone" placeholder="Phone Number" />
            <input type="text" id="shipping-address" placeholder="Shipping Address" />
            <button id="submit-booking-btn">Submit</button>
            <button id="back-btn-home">Back</button>
        </div>

        <!-- Tracker Page -->
        <div id="tracker-page" class="page" style="display:none;">
            <h1>Order Tracker</h1>
            <p>Your order status: <span id="order-status">In Transit</span></p>
            <button id="submit-feedback-btn">Submit Feedback</button>
        </div>

        <!-- Thank You Page -->
        <div id="thank-you-page" class="page" style="display:none;">
            <h1 class="thank-you-message">Thank You, <span id="thank-you-username"></span>!</h1>
            <p class="thank-you-note">Your booking has been submitted successfully.</p>
            <button id="back-to-home">Back to Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
